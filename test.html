<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      position: fixed;
      top: 0;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      background-color: #fff;
      box-shadow: 0 0px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      padding: 5px;
      padding-left: 100px;
      height: 40px;
      align-self: left;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .menu .button {
      color: #333;
      text-decoration: none;
      font-size: 20px;
      font-family: 'Verdana', sans-serif;
      padding: 20px 20px;
    }

    .menu .button:hover {
      color: #fff;
      background-color: #5694CB;
    }

    body {
      margin-top: 60px;
    }

    .left-column {
      font-family: 'Verdana', sans-serif;
      margin-left: 120px;
      color: #5694CB;
    }

    .social-icons {
      display: flex;
      gap: 10px;
    }

    .social-icons img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .call-to-action-button {
      padding: 15px 20px;
      font-size: 18px;
      background-color: #5694CB;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .call-to-action-button:hover {
      background-color: #333;
      color: #fff;
    }

    .right-column img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
        <img src="logo - Kopie.png" alt="Your Logo">
    </div>
    <div class="buttons menu">
      <a href="#" class="button">Education</a>
      <a href="#" class="button">Experience</a>
      <a href="#" class="button">Projects</a>
      <a href="#" class="button">Contact</a>
    </div>
  </div>

  
    <section>
    <div class="left-column">
      <p style="font-size: 40px; font-family:Verdana"><br> <br><br> Alexander Buss</p>
      <p style="font-size: 20px; font-family: cursive; font-family:Verdana">topschnitt</p>
      <p style="font-size: 14px; line-height: 1.5; font-family:Verdana">I'm a developer, I do things. With great interest<br> I'm introducing myself to do the change management<br>for german <br>Text line 4<br></p>
      <div class="social-icons">
        <!-- Replace the placeholder URLs with your actual social media icons -->
        <img src="Icons\email.png" alt="Social Icon 1">
        <img src="Icons\github.png" alt="Social Icon 2">
        <img src="Icons\website.png" alt="Social Icon 3">
          </div>
      <button class="call-to-action-button">Call to Action</button>
    </div>
    <div class="right-column">
      <!-- Replace the placeholder URL with the actual path to your image -->
      <img src="logo.png" alt="Your Image">
      <br>
    </div>
  </section>

  <section>
    <div class="left-column">
      <!-- Content goes here -->
    </div>
    <div class="right-column">

  </section>

</body>
</html>
